<div class="popup-settings">
    <form>
        <div class="popup-row">
            <span class="popup-label">{{'Nick : '}}</span><input type="text" ng-model="ctrl.data.nick">
        </div>
        <div class="popup-bottom">
            <button class="btn btn-success" ng-click="ctrl.save()">Save</button>
            <button class="btn btn-danger" ng-click="ctrl.cancel()">Cancel</button>
        </div>
    </form>
</div>
