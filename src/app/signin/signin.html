<div class="row">
    <div class="col-sm-4">
        <div class="text-danger wrapper text-center" ng-show="signin.error">
            <p>{{ signin.error }}</p>
        </div>
        <form name="form" class="form-validation auth" ng-submit="signin.sendSigninCredentials(user)" autocomplete="on" form-autofill-fix>
            <formly-form model="user" fields="signin.fields"></formly-form>
           <button type="submit" class="btn btn-sm btn-primary btn-rounded btn-block" ng-disabled='form.$invalid'>Sign in</button>
        </form>
    </div>
</div>
