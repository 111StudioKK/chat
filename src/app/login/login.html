<div class="row">
    <div class="col-sm-4">
        <div class="text-danger wrapper text-center" ng-show="login.error">
            <p>{{ login.error }}</p>
        </div>
        <form name="form" ng-submit="login.sendCredentials(user)" novalidate>
            <formly-form model="user" fields="login.fields"></formly-form>
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-primary btn-rounded btn-block" ng-disabled='form.$invalid'>Login</button>
            </div>
        </form>
        <div class="btn btn-sm btn-primary btn-rounded btn-block" ui-sref="signin">Sign in</div>
    </div>
</div>
